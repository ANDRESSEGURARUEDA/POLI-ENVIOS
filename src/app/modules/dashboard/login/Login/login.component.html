<div class="container-principal">
  <div class="row">
    <div class="col-md-6" id="bienvenida">
      <h1>BIENVENIDO</h1>
      <img id="img_login" [src]="imagePath" alt="Imagen de inicio de sesión">
    </div>
    <div class="col-md-6" id="form_login">
      <form>
        <input type="email" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div class="footer" id="footer_login">
    <div class="social-media">
      <a href="https://www.instagram.com/" target="_blank">
        <img src="assests/instagram.png" alt="Instagram">
      </a>
      <a href="https://www.twitter.com/"   
     target="_blank">
        <img src="assets/twitter.png" alt="Twitter">
      </a>
      <a href="mailto:tu_correo@ejemplo.com">   
        <img src="assests/email.png" alt="Correo electrónico">
      </a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="linkedin.png" alt="LinkedIn">
      </a>
      <a href="" target="_blank">
        <img src="compartir.png" alt="Compartir">
      </a>
    </div>
    <div class="acerca">
      <button (click)="navigateToAcerca()">Acerca de nosotros</button>
    </div>
  </div>
</div>
