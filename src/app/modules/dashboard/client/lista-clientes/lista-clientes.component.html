<div class="container">
    <h2>Lista de Clientes</h2>
    <table class="client-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Edad</th>
          <th>Fecha de Registro</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.edad }}</td>
          <td>{{ cliente.fechaRegistro }}</td>
          <td [ngClass]="{'activo': cliente.estado === 'Activo', 'inactivo': cliente.estado === 'Inactivo'}">
            {{ cliente.estado }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
